// PAYLOAD RACKS

@PART[ht2*]:HAS[@MODULE[ModuleHabTechSolarPanel]:HAS[#inventoryName[Utility?Rack]]]
{
	@description ^=:$: \n \n<color=green><b>UTILITY RACK.</b> Place <b>Utility Rack</b> parts inside this part's Utility Rack slots to add utility upgrades.</color> 
	@MODULE:HAS[#inventoryName[Utility?Rack]]
	{
		UPGRADES
		{
			name = empty
			upgradeName = empty
			imageUrl = Squad/PartList/SimpleIcons/R&D_node_icon_generic		
		}
		UPGRADES
		{
			name = empty
			upgradeName = empty
			imageUrl = Squad/PartList/SimpleIcons/R&D_node_icon_generic		
		}
		UPGRADES
		{
			name = empty
			upgradeName = empty
			imageUrl = Squad/PartList/SimpleIcons/R&D_node_icon_generic		
		}
		UPGRADES
		{
			name = probeCore
			upgradeName = probeCore
			MODULE
			{
				name = ModuleCommand
				minimumCrew = 0
				RESOURCE
				{
					name = ElectricCharge
					rate = 0.025
				}
				hasHibernation = True
			}			
		}
		UPGRADES
		{
			name = kerbNet
			upgradeName = kerbNet
			MODULE
			{
				name = ModuleKerbNetAccess
				MinimumFoV = 17
				MaximumFoV = 63
				AnomalyDetection = 0
				DISPLAY_MODES
				{
					Mode = Terrain,#autoLOC_438839 //#autoLOC_438839 = Terrain
					Mode = Biome,#autoLOC_438890 //#autoLOC_438890 = Biome
				}
				REQUIRED_EFFECTS
				{
					Effect = ScienceSkill
				}
			}			
		}
		UPGRADES
		{
			name = XP
			upgradeName = XP
			MODULE
			{
        			name = ModuleExperienceManagement
        			costPerKerbal = 0
			}		
		}
		UPGRADES
		{
			name = radio
			upgradeName = radio
			MODULE
			{
				name = ModuleDataTransmitter
				antennaType = DIRECT
				packetInterval = 0.6
				packetSize = 2
				packetResourceCost = 12.0
				requiredResource = ElectricCharge
				antennaPower = 500000
				antennaCombinable = False
			}		
		}
		UPGRADES
		{
			name = SAS
			upgradeName = SAS
			MODULE
			{
				name = ModuleSAS
				SASServiceLevel = 3
				standalone = true
			}		
		}
		UPGRADES
		{
			name = probeControl
			upgradeName = probeControl
			MODULE
			{
				name = ModuleProbeControlPoint
				minimumCrew = 2
				multiHop = False
			}		
		}
		UPGRADES
		{
			name = robotics
			upgradeName = robotics
			MODULE:NEEDS[EasyRobotics]
			{
				name = ModuleEasyRobotics
			}		
		}
		UPGRADES
		{
			name = mechJeb
			upgradeName = mechJeb
			MODULE:NEEDS[MechJeb2]
			{
				name = MechJebCore
				MechJebLocalSettings 
				{
					MechJebModuleCustomWindowEditor { unlockTechs = flightControl }
					MechJebModuleSmartASS { unlockTechs = flightControl }
            				MechJebModuleManeuverPlanner { unlockTechs = advFlightControl }
            				MechJebModuleNodeEditor { unlockTechs = advFlightControl }
            				MechJebModuleTranslatron { unlockTechs = advFlightControl }
            				MechJebModuleWarpHelper { unlockTechs = advFlightControl }
            				MechJebModuleAttitudeAdjustment { unlockTechs = advFlightControl }
            				MechJebModuleThrustWindow { unlockTechs = advFlightControl }
            				MechJebModuleRCSBalancerWindow { unlockTechs = advFlightControl }
            				MechJebModuleRoverWindow { unlockTechs = fieldScience }
            				MechJebModuleAscentGuidance { unlockTechs = unmannedTech }
            				MechJebModuleLandingGuidance { unlockTechs = unmannedTech }
            				MechJebModuleSpaceplaneGuidance { unlockTechs = unmannedTech }
            				MechJebModuleDockingGuidance { unlockTechs = advUnmanned }
            				MechJebModuleRendezvousAutopilotWindow { unlockTechs = advUnmanned }
            				MechJebModuleRendezvousGuidance { unlockTechs = advUnmanned }
        			}
    			}		
		}
	}
}
